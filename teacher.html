<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>教师页面</title>
    <link rel="stylesheet" href="common/css/base.css">
    <link rel="stylesheet" href="common/css/common.css">
    <link rel="stylesheet" href="css/assessment.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="header">
    <img src="common/images/icon.png" alt="logo" class="logo">
    <h1>游伴伴</h1>
    <img src="common/images/good_study.jpg" alt="描述" class="desc">
</div>
<div class="content">
    <h2>您本学年所教课程的得分如下：</h2>

    <div class="question" ng-repeat="q in questions">
        <h3>{{$index+1}}.{{q.ques}}</h3>
        <div class="option">
            <input type="radio" name="grade+{{$index+1}}" ng-checked="q.score == 5" ng-disabled=true>
            <label>非常好</label>
        </div>
        <div class="option">
            <input type="radio" name="grade+{{$index+1}}" ng-checked="q.score == 4" ng-disabled=true>
            <label>较好</label>
        </div>
        <div class="option">
            <input type="radio" name="grade+{{$index+1}}" ng-checked="q.score == 3" ng-disabled=true>
            <label>一般</label>
        </div>
        <div class="option">
            <input type="radio" name="grade+{{$index+1}}" ng-checked="q.score == 2" ng-disabled=true>
            <label>非常差</label>
        </div>
    </div>

    <div class="sum">
        <p>您本学年的评测结果为 <span>{{sum_score}}</span>分</p>
    </div>
</div>

<div class="footer">
    <p>本页面由游伴伴大力支持</p>
</div>
</body>
<script src="common/bs/jquery2.1.4/dist/jquery.js"></script>
<script src="common/bs/angular/angular.js"></script>
<script src="js/teacher.js"></script>
</html>
